               <p class="form-title">Pizza House</p>
            </div>
            
            <h2>Бронювання столика в ресторані</h2>
            <form id="reservation-form">
               <label for="name">Ім'я:</label>
               <input type="text" id="name" name="name" required>
      
               <label for="phone">Номер телефону:</label>
               <input type="tel" id="phone" name="phone" required>

               <label for="phone">Адреса ресторану:</label>
               <input type="text" id="name" name="name" required>
      
               <label for="people">Кількість людей:</label>
               <select id="people" name="people" required>
                  <option value="">Оберіть кількість людей</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
               </select>
      
               <label for="date">Дата:</label>
               <input type="date" id="date" name="date" required>
      
               <label for="time">Час:</label>
               <input type="time" id="time" name="time" required>
      
               <input type="submit" value="Забронювати">
            </form>
         </div>
      </div>
